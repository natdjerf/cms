backend:
  name: github
  repo: natdjerf/cms

media_folder: static/assets
public_folder: assets
media_library:
  name: cloudinary
  config:
    cloud_name: dpanbsxt4
    api_key: 927844834554744

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Hours,
              name: hours,
              widget: string,
              hint: "As text: 10:30am to 10:00pm",
            }
          - {
              label: Hours description,
              name: hours_description,
              widget: string,
              hint: "Open daily...",
            }
          - {
              label: Address line 1,
              name: address_line_1,
              widget: string,
              hint: "Street number and name",
            }
          - {
              label: Address line 2,
              name: address_line_2,
              widget: string,
              hint: "City, state, zip",
            }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - {
              label: Section welcome header,
              name: section_welcome_header,
              widget: string,
            }
          - {
              label: Section welcome text,
              name: section_welcome_text,
              widget: text,
            }
          - {
              label: Section food header,
              name: section_food_header,
              widget: string,
            }
          - { label: Section food text, name: section_food_text, widget: text }
          - {
              label: Section family header,
              name: section_family_header,
              widget: string,
            }
          - {
              label: Section family text,
              name: section_family_text,
              widget: text,
            }
          - {
              label: Section favorites header,
              name: section_favorites_header,
              widget: string,
            }
          - {
              label: Section favorites seafood,
              name: section_favorites_seafood,
              widget: text,
            }
          - {
              label: Section favorites griddle,
              name: section_favorites_griddle,
              widget: text,
            }
          - {
              label: Section favorites beverages,
              name: section_favorites_beverages,
              widget: text,
            }
          - {
              label: Welcome image about,
              name: welcome_image_about,
              widget: image,
            }
          - {
              label: Welcome image about description,
              name: welcome_image_about_description,
              widget: text,
            }
          - {
              label: Welcome image food,
              name: welcome_image_food,
              widget: image,
            }
          - {
              label: Welcome image food description,
              name: welcome_image_food_description,
              widget: text,
            }
          - { label: Family image 1, name: family_image_1, widget: image }
          - {
              label: Family image 1 description,
              name: family_image_1_description,
              widget: text,
            }
          - { label: Family image 2, name: family_image_2, widget: image }
          - {
              label: Family image description,
              name: family_image_2_description,
              widget: text,
            }
          - { label: Family image 3, name: family_image_3, widget: image }
          - {
              label: Family image 3 description,
              name: family_image_3_description,
              widget: text,
            }
  - label: "Historical Postcards"
    name: "history"
    folder: "content/history"
    file: "content/history/postcards.md"
    create: true
    fields:
      - { label: Image, name: image, widget: image }
      - { label: Description, name: description, widget: string }
  - label: "Gallery"
    name: "gallery"
    folder: "content/gallery"
    create: true
    slug: "{{category}}-{{name}}"
    fields:
      - { label: Image, name: image, widget: image }
      - { label: Name, name: name, widget: string }
      - { label: Title, name: title, widget: string }
      - {
          label: Category,
          name: category,
          widget: string,
          default: "plate, food, store, team",
          hint: "Select one from list- plate: round plate photos, store: the shop, team: family and employees",
        }
  - label: "Menu"
    name: "menu"
    folder: "content/menu"
    file: "content/menu/item.md"
    create: true
    slug: "{{category}}-{{name}}"
    identifier-field: slug
    fields:
      - {
          label: Category,
          name: category,
          widget: string,
          default: "box, broiler, plates, baskets, sandwiches, griddle, wraps, subs, salads, sides, kids, favorites",
          hint: "Select one from list",
        }
      - { label: Name, name: name, widget: string }
      - { label: Title, name: title, widget: string, hint: "For admin page" }
      - {
          label: Price (if one size),
          name: price,
          widget: string,
          required: false,
          hint: " As number - 9.95. Fill in if one size only (ie, sandwich or basket). If multiple sizes, leave blank and fill in small/medium/large sizes.",
        }
      - {
          label: Small Price,
          name: small_price,
          required: false,
          widget: string,
          hint: "As number - 9.95",
        }
      - {
          label: Medium Price,
          name: medium_price,
          required: false,
          widget: string,
          hint: "As number - 9.95",
        }
      - {
          label: Large Price,
          name: large_price,
          required: false,
          widget: string,
          hint: "As number - 9.95",
        }
      - {
          label: Description,
          name: description,
          required: false,
          widget: string,
        }
  - label: "Beverages"
    name: "beverages"
    folder: "content/beverages"
    file: "content/beverages/item.md"
    create: true
    slug: "{{category}}"
    identifier-field: slug
    fields:
      - {
          label: Category,
          name: category,
          widget: string,
          default: "cocktails, frozen, beer, draft, wine, liquor",
          hint: "Select one from list (lowercase) - beer includes cider, seltzer",
        }
      - {
          label: Title,
          name: title,
          widget: string,
          hint: "Category for admin page",
        }
      - {
          label: Name,
          name: Name,
          widget: string,
          hint: "Same as title and category",
        }
      - {
          label: Drinks,
          name: drinks,
          widget: string,
          hint: "As comma separated list, ie 'Harpoon, Corona, ...'",
        }
